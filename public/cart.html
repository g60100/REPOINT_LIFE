<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>장바구니 - REPOINT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/static/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-3">
                    <h1 class="text-2xl font-bold">REPOINT</h1>
                </a>
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-blue-200 transition"><i class="fas fa-home mr-1"></i>홈</a>
                    <a href="/shop.html" class="hover:text-blue-200 transition"><i class="fas fa-store mr-1"></i>온라인 쇼핑</a>
                    <a href="/local.html" class="hover:text-blue-200 transition"><i class="fas fa-map-marker-alt mr-1"></i>주변 매장</a>
                    <a href="/my.html" class="hover:text-blue-200 transition"><i class="fas fa-user mr-1"></i>마이페이지</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="/cart.html" class="relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <div id="user-info" class="hidden sm:flex items-center bg-white/20 rounded-full px-4 py-2">
                        <i class="fas fa-coins text-yellow-300 mr-2"></i>
                        <span id="user-points" class="font-bold">0P</span>
                    </div>
                    <a href="/login.html" id="login-btn" class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-blue-50 transition text-sm">로그인</a>
                    <button id="logout-btn" class="hidden bg-red-500 px-4 py-2 rounded-full font-semibold hover:bg-red-600 transition text-sm">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            <i class="fas fa-shopping-cart text-blue-600 mr-2"></i>장바구니
        </h1>
        
        <div class="grid md:grid-cols-3 gap-6">
            <!-- 장바구니 목록 -->
            <div class="md:col-span-2">
                <div id="cart-items" class="space-y-4">
                    <!-- 장바구니 아이템이 여기에 동적으로 로드됩니다 -->
                    <div class="text-center py-12 bg-white rounded-xl">
                        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                        <p class="mt-4 text-gray-600">장바구니를 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 주문 요약 -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">주문 요약</h2>
                    
                    <div class="space-y-3 mb-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">상품 금액</span>
                            <span id="total-price" class="font-semibold">0원</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">적립 예정 포인트</span>
                            <span id="total-points" class="font-semibold text-yellow-600">+0P</span>
                        </div>
                    </div>
                    
                    <div class="border-t pt-3 mb-4">
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold">최종 결제 금액</span>
                            <span id="final-price" class="text-2xl font-bold text-blue-600">0원</span>
                        </div>
                    </div>
                    
                    <!-- 포인트 사용 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            포인트 사용 (보유: <span id="available-points">0</span>P)
                        </label>
                        <input type="number" id="use-points" value="0" min="0" 
                               class="w-full px-4 py-2 border rounded-lg" 
                               placeholder="사용할 포인트"/>
                    </div>
                    
                    <button id="checkout-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                        주문하기
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2024 REPOINT. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/app.js"></script>
    <script src="/static/cart.js"></script>
</body>
</html>

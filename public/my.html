<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>마이페이지 - REPOINT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/static/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-3">
                    <h1 class="text-2xl font-bold">REPOINT</h1>
                </a>
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-blue-200 transition"><i class="fas fa-home mr-1"></i>홈</a>
                    <a href="/shop.html" class="hover:text-blue-200 transition"><i class="fas fa-store mr-1"></i>온라인 쇼핑</a>
                    <a href="/local.html" class="hover:text-blue-200 transition"><i class="fas fa-map-marker-alt mr-1"></i>주변 매장</a>
                    <a href="/my.html" class="hover:text-blue-200 transition"><i class="fas fa-user mr-1"></i>마이페이지</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="/cart.html" class="relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <div id="user-info" class="hidden sm:flex items-center bg-white/20 rounded-full px-4 py-2">
                        <i class="fas fa-coins text-yellow-300 mr-2"></i>
                        <span id="user-points" class="font-bold">0P</span>
                    </div>
                    <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded-full font-semibold hover:bg-red-600 transition text-sm">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            <i class="fas fa-user text-blue-600 mr-2"></i>마이페이지
        </h1>
        
        <!-- 사용자 정보 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold">내 정보</h2>
                <button id="edit-profile-btn" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-edit mr-1"></i>수정
                </button>
            </div>
            
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="text-sm text-gray-600">이름</label>
                    <p id="user-name" class="font-semibold">-</p>
                </div>
                <div>
                    <label class="text-sm text-gray-600">이메일</label>
                    <p id="user-email" class="font-semibold">-</p>
                </div>
                <div>
                    <label class="text-sm text-gray-600">전화번호</label>
                    <p id="user-phone" class="font-semibold">-</p>
                </div>
                <div>
                    <label class="text-sm text-gray-600">포인트</label>
                    <p id="user-points-display" class="font-semibold text-yellow-600">0P</p>
                </div>
            </div>
        </div>
        
        <!-- 탭 메뉴 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
            <div class="flex border-b">
                <button id="tab-orders" class="tab-btn flex-1 px-6 py-4 font-semibold border-b-2 border-blue-600 text-blue-600">
                    <i class="fas fa-shopping-bag mr-2"></i>주문 내역
                </button>
                <button id="tab-points" class="tab-btn flex-1 px-6 py-4 font-semibold text-gray-600 hover:text-blue-600">
                    <i class="fas fa-coins mr-2"></i>포인트 내역
                </button>
            </div>
            
            <!-- 주문 내역 -->
            <div id="orders-tab" class="p-6">
                <div id="orders-container">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                        <p class="mt-4 text-gray-600">주문 내역을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 포인트 내역 -->
            <div id="points-tab" class="p-6 hidden">
                <div id="points-container">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                        <p class="mt-4 text-gray-600">포인트 내역을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 프로필 수정 모달 -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">프로필 수정</h2>
            
            <form id="edit-profile-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                    <input type="text" id="edit-name" class="w-full px-4 py-2 border rounded-lg" required/>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                    <input type="tel" id="edit-phone" class="w-full px-4 py-2 border rounded-lg" required/>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호 (선택)</label>
                    <input type="password" id="edit-password" class="w-full px-4 py-2 border rounded-lg" placeholder="변경하지 않으려면 비워두세요"/>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        저장
                    </button>
                    <button type="button" id="cancel-edit-btn" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition">
                        취소
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2024 REPOINT. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/app.js"></script>
    <script src="/static/my.js"></script>
</body>
</html>

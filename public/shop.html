<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>온라인 쇼핑 - REPOINT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/static/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-3">
                    <h1 class="text-2xl font-bold">REPOINT</h1>
                </a>
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-blue-200 transition"><i class="fas fa-home mr-1"></i>홈</a>
                    <a href="/shop.html" class="hover:text-blue-200 transition"><i class="fas fa-store mr-1"></i>온라인 쇼핑</a>
                    <a href="/local.html" class="hover:text-blue-200 transition"><i class="fas fa-map-marker-alt mr-1"></i>주변 매장</a>
                    <a href="/my.html" class="hover:text-blue-200 transition"><i class="fas fa-user mr-1"></i>마이페이지</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="/cart.html" class="relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <div id="user-info" class="hidden sm:flex items-center bg-white/20 rounded-full px-4 py-2">
                        <i class="fas fa-coins text-yellow-300 mr-2"></i>
                        <span id="user-points" class="font-bold">0P</span>
                    </div>
                    <a href="/login.html" id="login-btn" class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-blue-50 transition text-sm">로그인</a>
                    <button id="logout-btn" class="hidden bg-red-500 px-4 py-2 rounded-full font-semibold hover:bg-red-600 transition text-sm">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            <i class="fas fa-store text-blue-600 mr-2"></i>온라인 쇼핑
        </h1>
        
        <!-- 상품 목록 -->
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- 상품이 여기에 동적으로 로드됩니다 -->
            <div class="text-center py-12 col-span-full">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                <p class="mt-4 text-gray-600">상품을 불러오는 중...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2024 REPOINT. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/app.js"></script>
    <script src="/static/shop.js"></script>
</body>
</html>

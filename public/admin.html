<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>관리자 페이지 - REPOINT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/static/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-3">
                    <h1 class="text-2xl font-bold"><i class="fas fa-crown mr-2"></i>REPOINT 관리자</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:text-pink-200 transition"><i class="fas fa-home mr-1"></i>홈으로</a>
                    <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded-full font-semibold hover:bg-red-600 transition text-sm">
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            <i class="fas fa-tachometer-alt text-purple-600 mr-2"></i>관리자 대시보드
        </h1>
        
        <!-- 통계 카드 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">전체 사용자</p>
                        <p id="total-users" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                    <i class="fas fa-users text-4xl text-blue-600 opacity-20"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">전체 상품</p>
                        <p id="total-products" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <i class="fas fa-box text-4xl text-green-600 opacity-20"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">전체 주문</p>
                        <p id="total-orders" class="text-3xl font-bold text-orange-600">0</p>
                    </div>
                    <i class="fas fa-shopping-bag text-4xl text-orange-600 opacity-20"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">전체 매장</p>
                        <p id="total-stores" class="text-3xl font-bold text-purple-600">0</p>
                    </div>
                    <i class="fas fa-store text-4xl text-purple-600 opacity-20"></i>
                </div>
            </div>
        </div>
        
        <!-- 탭 메뉴 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="flex border-b overflow-x-auto">
                <button id="tab-products" class="tab-btn flex-shrink-0 px-6 py-4 font-semibold border-b-2 border-purple-600 text-purple-600">
                    <i class="fas fa-box mr-2"></i>상품 관리
                </button>
                <button id="tab-orders" class="tab-btn flex-shrink-0 px-6 py-4 font-semibold text-gray-600 hover:text-purple-600">
                    <i class="fas fa-shopping-bag mr-2"></i>주문 관리
                </button>
                <button id="tab-users" class="tab-btn flex-shrink-0 px-6 py-4 font-semibold text-gray-600 hover:text-purple-600">
                    <i class="fas fa-users mr-2"></i>사용자 관리
                </button>
                <button id="tab-stores" class="tab-btn flex-shrink-0 px-6 py-4 font-semibold text-gray-600 hover:text-purple-600">
                    <i class="fas fa-store mr-2"></i>매장 관리
                </button>
            </div>
            
            <!-- 상품 관리 -->
            <div id="products-tab" class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold">상품 목록</h2>
                    <button id="add-product-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                        <i class="fas fa-plus mr-2"></i>상품 추가
                    </button>
                </div>
                <div id="products-container" class="space-y-4">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                        <p class="mt-4 text-gray-600">상품을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 주문 관리 -->
            <div id="orders-tab" class="p-6 hidden">
                <h2 class="text-xl font-bold mb-4">주문 목록</h2>
                <div id="orders-container" class="space-y-4">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                        <p class="mt-4 text-gray-600">주문을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 사용자 관리 -->
            <div id="users-tab" class="p-6 hidden">
                <h2 class="text-xl font-bold mb-4">사용자 목록</h2>
                <div id="users-container" class="space-y-4">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                        <p class="mt-4 text-gray-600">사용자를 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 매장 관리 -->
            <div id="stores-tab" class="p-6 hidden">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold">매장 목록</h2>
                    <button id="add-store-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                        <i class="fas fa-plus mr-2"></i>매장 추가
                    </button>
                </div>
                <div id="stores-container" class="space-y-4">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                        <p class="mt-4 text-gray-600">매장을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 상품 추가/수정 모달 -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 my-8">
            <h2 id="product-modal-title" class="text-2xl font-bold mb-4">상품 추가</h2>
            
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id"/>
                
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">상품명 *</label>
                        <input type="text" id="product-name" class="w-full px-4 py-2 border rounded-lg" required/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">가격 *</label>
                        <input type="number" id="product-price" class="w-full px-4 py-2 border rounded-lg" required/>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">설명</label>
                    <textarea id="product-description" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                </div>
                
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">포인트 적립률 (%)</label>
                        <input type="number" id="product-points-rate" value="10" min="0" max="100" class="w-full px-4 py-2 border rounded-lg"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">재고</label>
                        <input type="number" id="product-stock" value="100" min="0" class="w-full px-4 py-2 border rounded-lg"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">카테고리</label>
                        <input type="text" id="product-category" value="건강기능식품" class="w-full px-4 py-2 border rounded-lg"/>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">이미지 URL</label>
                    <input type="url" id="product-image" class="w-full px-4 py-2 border rounded-lg" placeholder="https://..."/>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
                        저장
                    </button>
                    <button type="button" id="cancel-product-btn" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition">
                        취소
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2024 REPOINT Admin. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/app.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
